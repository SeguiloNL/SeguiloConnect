name: Deploy via SFTP
on:
  push:
    branches: [ "main" ]   # pas aan naar jouw branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (optioneel) build stap â€“ laat staan bij PHP, voeg toe bij front-end
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Upload files via SFTP
        uses: wlixcc/SFTP-Deploy@v1.2.6
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          # gebruik EEN van de twee authenticaties:
          password: ${{ secrets.SFTP_PASSWORD }}
          # ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
          local_path: "./"                   # wat je wilt uploaden (of ./dist)
          remote_path: "/domains/seguilo-connect.nl/public_html/"        # pas aan naar jouw webroot
          delete_remote_files: true         # zet true als je echt wilt syncen
          exclude: |
            .git*
            .github/**
            node_modules/**
            **/*.map
            **/.DS_Store
            **/README.md
